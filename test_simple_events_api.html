<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Events API</title>
</head>
<body>
    <h1>Test Simple Events API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('api/events_simple.php?action=get_events_by_status');
                const data = await response.text();
                document.getElementById('results').innerHTML = '<h3>API Response:</h3><pre>' + data + '</pre>';
                
                // Try to parse JSON
                const jsonData = JSON.parse(data);
                document.getElementById('results').innerHTML += '<h3>Parsed JSON:</h3><pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
